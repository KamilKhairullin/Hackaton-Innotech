<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Поиск</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="static/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #454ADE; height: 100px; font-size: 20px">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="templates/index.html">Найти клиента</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="templates/load_links.html">Добавить ссылки</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <h4>Поиск клиента</h4>
    <p>* - обязательные поля</p>
    <hr>
    <form action="" method=post enctype=multipart/form-data>
      <div class="form-group">
        <label for="photo">Фото*</label>
        <input type="file" name=file class="form-control-file"  id="photo" placeholder="Фото" accept="image/*" onchange="previewImage(event)">
      </div>
      <img id="preview" width="100%"/>
      <button type="submit" value=Upload class="btn btn-primary">Отправить</button>
    </form>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="static/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="static/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="static/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->

  <script type="text/javascript">
    function previewImage(event){
      var prev = document.getElementById('preview');
      prev.src = URL.createObjectURL(event.target.files[0]);
      prev.onload = function() {
        URL.revokeObjectURL(prev.src);
      }
    }
  </script>

</body>
</html>
