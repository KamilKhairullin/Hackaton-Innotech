  <div class="container">
    <h2 id="startWork">Поиск клиента</h2>
    <p>* - обязательные поля</p>
    <hr>
    <form action="" method=post enctype=multipart/form-data>
      <div class="form-group">
        <label for="photo">Фото*</label>
        <input type="file" name=file class="form-control-file"  id="photo" placeholder="Фото" accept="image/*" onchange="previewImage(event)">
      </div>
      <img id="preview" width="50%">
      <br>
      <button type="submit" value=Upload class="btn btn-primary">Отправить</button>
    </form>
    <hr>

  <script type="text/javascript">
    function previewImage(event){
      var prev = document.getElementById('preview');
      prev.src = URL.createObjectURL(event.target.files[0]);
      prev.onload = function() {
        URL.revokeObjectURL(prev.src);
      }
    }
  </script>
